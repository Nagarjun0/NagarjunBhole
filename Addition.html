<html>
<script type="text/javascript">
var a,b,c;
function add() {
a = prompt("Enter First Number:");
b = prompt("Enter Second Number:");
c = parseInt(a) + parseInt(b) ;
document.write("Addition:" + c);
}
function sub() {
a = prompt("Enter First Number:");
b = prompt("Enter Second Number:");
c = parseInt(a) - parseInt(b) ;
document.write("Subtraction:" + c);
}
function mul() {
a = prompt("Enter First Number:");
b = prompt("Enter Second Number:");
c = parseInt(a) * parseInt(b) ;
document.write("Multiplication:" + c);
}
function div() {
a = prompt("Enter First Number:");
b = prompt("Enter Second Number:");
c = parseInt(a) / parseInt(b) ;
document.write("Divison:" + c);
}
</script>
</head>
<body>
<input type="button" name="" value="Addition" onclick="add()">
<input type="button" name="" value="Subtraction" onclick="sub()">
<input type="button" name="" value="Multiplication" onclick="mul()">
<input type="button" name="" value="Division" onclick="div()">
</body>
</html
